<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificty</title>
    <!-- Which CSS selectors is on most priority Inline > ID > Class > Element > Attribute -->
    <style>
         
        h1 {
            color: blue;
            border: 2px color;
            padding: 5px;
border-color: blueviolet;
        }
        div {
            color: rgb(189, 127, 255);
        }
        p {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
<h1> CSS Selector</h1>
<p>Hello CSS</p>
    </div>
</body>
</html>
