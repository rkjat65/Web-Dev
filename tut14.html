<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            color: brown;
        }
        #Redelement{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple selector</p>
    <div>
        <p id="Redelement">This is second paragraph within a div section</p>
    </div>
</body>
</html>
