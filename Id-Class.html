<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDs and Classes in HTML</title>
  </head>
  <body>
    <h3>IDs and Classes concept</h3>
    <div id="mainbox" class="redBG">This is main box</div>
    <span class="redBG"></span>
  </body>
</html>
<!-- ID should be one only while classes can be many in a page -->
<!-- . is for class and # is for id -->
<!-- Emmet takes div tag as default -->
<!-- span.myclass,myclass2.myclass3.myclass4 + tab -->
<myclass2 class="myclass3 myclass4">First</myclass2>
<myclass2 class="myclass3 myclass4">Second</myclass2>
<myclass2 class="myclass3 myclass4">Third</myclass2>
<myclass2 class="myclass3 myclass4">Fourth</myclass2>
